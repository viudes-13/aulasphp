<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <hr>

    <form autocomplete="off" action="processa-post.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input required type="text" name="nome" id="nome">
        </p>
        
		<p>
            <label for="email">E-mail:</label>
            <input required type="email" name="email" id="email">
        </p>

        <p>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value=""></option>
                <option>Informações</option>
                <option>Elogios</option>
                <option>Outros</option>
            </select>
        </p>

        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>

        <button type="submit" name="enviar">Enviar dados</button>
    </form>

</body>
</html>
